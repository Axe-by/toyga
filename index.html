<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Айгерім & Мәулен | Тойға шақырту</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;600&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- Music -->
<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>
<button class="music-toggle" onclick="toggleMusic()">♫</button>

<!-- HERO -->
<section class="hero">
  <div class="hero-inner">
    <h1 class="names">Айгерім & Мәулен</h1>
    <p class="date">14 Маусым 2026</p>
  </div>
</section>

<!-- ORNAMENT -->
<div class="ornament">
  <img src="ornament-center.svg" alt="Kazakh ornament">
</div>

<!-- INFO -->
<section class="info">
  <h2>Той салтанаты</h2>
  <p><strong>Күні:</strong> 14 Маусым 2026</p>
  <p><strong>Уақыты:</strong> 18:00</p>
  <p><strong>Мекенжай:</strong> Алматы қаласы, Royal Hall</p>
</section>

<!-- COUNTDOWN -->
<section class="countdown">
  <div><span id="days">0</span>күн</div>
  <div><span id="hours">0</span>сағ</div>
  <div><span id="minutes">0</span>мин</div>
  <div><span id="seconds">0</span>сек</div>
</section>

<!-- GALLERY -->
<section class="gallery">
  <img src="img1.jpg">
  <img src="img2.jpg">
  <img src="img3.jpg">
</section>

<!-- RSVP -->
<section class="rsvp">
  <h2>Қатысатыныңызды растаңыз</h2>
  <form onsubmit="sendWhatsApp(event)">
    <input type="text" id="name" required placeholder="Атыңыз">
    <select id="status" required>
      <option value="">Таңдаңыз</option>
      <option>Қатысамын</option>
      <option>Өкінішке орай келе алмаймын</option>
    </select>
    <button type="submit">WhatsApp арқылы жіберу</button>
  </form>
</section>

<script src="script.js"></script>
</body>
</html>
